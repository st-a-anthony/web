        <section id="section1">

                <div class="reform" id="register">
                    <form action="login.html" method="post" id="reg">
                    <h2>Already a Member?<a href="login.html">Login</a></h2>
                    <p>
                        <label for="firstname" class="fname">First Name</label>
                        <input type="text" name="firstname" id="name" placeholder="Hello" required="required">
                    </p>
                    <p>
                        <label for="lastname" class="lname">Last Name</label>
                        <input type="text" name="lastname" id="name" placeholder="" required="required">
                    </p>
                    <p>
                        <label for="email" class="email">Your Email</label>
                        <input type="email" name="email" id="email" placeholder="example@gmail.com" required="required">
                    </p>
                    <p>
                        <label for="password" class="pass">Password</label>
                        <input type="password" name="password" id="password" placeholder="******" required="required" min="6">
                    </p>
                    <p>
                        <label for="password" class="pass">Confirm</label>
                        <input type="password" name="password" id="password" placeholder="******" required="required" min="6">
                    </p>
                    <p>
                        <label for="countary" >countary</label>
                        <select name="countary" id="countary">

                            <option value="canada">canada</option>

                    </p>

                        <input type="radio" name="gender" value="Female">Female
                        <input type="radio" name="gender" value="Gay">Gay
